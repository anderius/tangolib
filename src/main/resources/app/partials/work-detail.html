<h2>Work</h2>

<form class="form-horizontal" ng-submit="updateWork()">
    <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{work.id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input ng-model="work.title" type="text" class="form-control" id="title" placeholder="Title"/>
        </div>
    </div>
    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>

        <div class="col-sm-10">
            <input ng-model="work.comment" type="text" class="form-control" id="comment" placeholder="Comment"/>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button ng-click="cancel()" type="submit" class="btn btn-link">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
            <button ng-click="deleteWork()" class="btn btn-warning">Delete</button>
        </div>
    </div>
</form>
