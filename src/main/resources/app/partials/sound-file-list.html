<h2>Sound files</h2>

<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="sound-file-search">Filter</label>
        <input class="form-control" id="sound-file-search" placeholder="Filter" type="text" ng-model="query"/>
    </div>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <tr>
        <th>Path</th>
        <th>Title</th>
        <th>Artist</th>
        <th>Length</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="file in files | filter:query">
        <td><a ng-click="editSoundFile(file.id)">{{file.path}}</a>
            (<a ng-click="deleteSoundFile(file.id)">x</a>)
        </td>
        <td>{{file.title}}</td>
        <td><a ng-click="editArtist(file.leader.id)">{{file.leader.name}} ({{file.leader.id}})</a></td>
        <td>{{file.length}}</td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-default">New sound file</button>
