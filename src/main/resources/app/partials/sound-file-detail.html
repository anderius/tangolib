<h2>Sound file</h2>

<form class="form-horizontal" ng-submit="updateSoundFile()">
    <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{file.id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="path" class="col-sm-2 control-label">File path</label>

        <div class="col-sm-10">
            <input ng-model="file.path" type="text" class="form-control" id="path" placeholder="File path"/>
        </div>
    </div>
    <div class="form-group">
        <label for="length" class="col-sm-2 control-label">Length</label>

        <div class="col-sm-10">
            <input ng-model="file.length" type="number" class="form-control" id="length" placeholder="Length"/>
        </div>
    </div>
    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">Comment</label>

        <div class="col-sm-10">
            <input ng-model="file.comment" type="text" class="form-control" id="comment" placeholder="Comment"/>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button ng-click="cancel()" type="submit" class="btn btn-link">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
